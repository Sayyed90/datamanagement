<h2>Data Details</h2>
<table class="table table-striped" >
    <thead>
        <tr>
            <th>
                ID
            </th>
            <th>
                ACCOUNT NUMBER
            </th>
            <th>
                AMOUNT
            </th>
            <th>
                DESCRIPTION
            </th>
            <th>
                DATE
            </th>
            <th>
                TIME
            </th>
            <th>
                CUSTOMER_ID
            </th>
            <th>
                EDIT
            </th>
            <th>
                DELETE
            </th>
            <th>
                ACTION
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor ="let data of datas.content;let i=index;" >
                <td id="id{{i}}">{{data.id}}</td>
                
                <td id="accountNumber{{i}}">{{data.accountNumber}}</td>
                
                <td id="trxAmmount{{i}}">{{data.trxAmmount}}</td>
                
                <td id="description{{i}}">{{data.description}}</td>
                
                <td id="trxDate{{i}}">{{data.trxDate}}</td>
                
                <td id="time{{i}}">{{data.time}}</td>
                
                <td id="customerId${i}">{{data.customerId}}</td>
            
                <td><button id="{{i}}" name="edit" class="btn btn-light" (click)="editData(i)">edit</button></td>
                <td><button name="delete" class="btn btn-light" (click)="deleteById(data.id,i)">delete</button></td>
                <td><button id="submit" name="submit" class="btn btn-light invisible" >submit</button></td>
        </tr>
    </tbody>
</table>

<div class="pagination">
    <button class="btn btn-primary me-md-2" (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
    <span>Page {{ currentPage }} of {{ totalPages }}</span>
    <button class="btn btn-primary" (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages">Next</button>
</div>

<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <button (click)="logout()" class="btn btn-primary me-md-2">Logout</button>
    <button (click)="searchBy()" class="btn btn-primary">Search</button>
</div>
